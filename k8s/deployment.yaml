apiVersion: apps/v1
kind: Deployment
metadata:
  name: telemetry-deployment
  labels:
    app: telemetry-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: telemetry-service
  template:
    metadata:
      labels:
        app: telemetry-service
    spec:
      containers:
      - name: telemetry-container
        image: telemetry-service:1.0
        ports:
        - containerPort: 8080
